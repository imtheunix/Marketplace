{% extends "base.html" %} {% block content %} {% load tailwind_filters %}

<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="max-w-lg mx-auto py-2">
      <form method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %} {{ form|crispy }}
        <button
          type="submit"
          class="
            w-full
            text-white
            bg-blue-500
            hover:bg-blue-600
            px-3
            py-2
            rounded-md
          "
        >
          Confirmar
        </button>
      </form>
    </div>
    <a href="{% url 'leads:robo-delete' robo.pk %}">
      <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Deletar</button>
      </button>
      </a>
  </div>
</section>

{% endblock %}
